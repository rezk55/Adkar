<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkar</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body dir="rtl">

    <header class="navbar">
        <nav class="container">
            <div class="title">
                <h1>الاذكار</h1>
                <ul class="list">
                    <li>
                        <button class="" id="navElSabah">الصباح</button>
                    </li>
                    <li>
                        <button class="" id="navElMasaa">المساء</button>
                    </li>
                    <li>
                        <button id="navElNoom">النوم</button>
                    </li>
                    <li>
                        <button id="navElEstekaz">الاستيقاظ</button>
                    </li>
                    <li>
                        <button id="navElTasabeeh">تسابيح</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
       <div class="content">
            <div class="text">
                <div class="text-status">
                    <div class="count-times" id="countTimes">0</div>
                    <div class="count-times status" id="status">تم</div>
                </div>
                <button class="previous" id="previous" > 
                    <span class="shadow"><</span>
                </button>
                <div class="text-zekr" id="textZekr">اختر الذكر من الاعلى</div>
                <button class="next" id="next" >
                    <span class="shadow">></span>
                </button>
                <div class="number-zekr">       
                    <div class="show-number" id="showNumber">
                        <span>1</span>
                    </div>
                </div>
                <div class="counter">
                    <div class="button">
                        <button class="btn" type="button" id="sab7" >عداد</button>
                    </div>
                    <div class="show-sab7">
                        <span id="showSab7">0</span>
                    </div>
                </div>
            </div>
       </div>
    </div>
   </div>
    <script src="js/main.js"></script>
</body>
</html>
